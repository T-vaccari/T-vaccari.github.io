---
title: Post
layout: default
---

<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    },
    svg: {
      fontCache: 'global'
    }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<section class="post-container">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="date">{{ page.date | date_to_string }}</p>
    <div class="post-content">
      {{ content }}
    </div>
</section>
