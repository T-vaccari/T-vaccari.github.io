---
title: Project Page
layout : default
---

<header>
    <div class="container">
        <h1>Personal Projects</h1>
    </div>
</header>


<section class="projects">
    {% for project in site.projects %}
    <div class="project">
      <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
      <!-- <p>{{ project.description }}</p> Uncomment to show the description -->
    </div>
    {% endfor %}
</section>
