---
layout: default
title: Blog
---

<header>
  <h1>Blog</h1>
</header>

{% assign counter = 1 %}

{% for post in site.posts %}
  <div class="post-listing">
    <h2>
      #{{ counter }})  
        <a href="{{ post.url }}"> {{  post.title }}</a>
    </h2>
    
  </div>
  {% assign counter = counter + 1 %}
{% endfor %}
