---
layout: default
title: Blog
---

<header>
  <h1>Blog</h1>
</header>

{% assign total_posts = site.posts | size %}
{% assign counter = total_posts %}

{% for post in site.posts  %}
  <div class="post-listing">
    <h2>
      #{{ counter }}) <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
  </div>
  {% assign counter = counter | minus: 1 %}
{% endfor %}
