        .project {
            margin-bottom: 20px;
        }
        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;

            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;

        footer {
